<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h2>Interest of user</h2>
        <div id="content">
            <!-- display selected interest-->
        </div>
    </div>
    <input type="checkbox" name="interest" value="Movies"> Movies
    <input type="checkbox" name="interest" value="Book"> Books
    <input type="checkbox" name="interest" value="Sports"> Sports
    <button onclick="submitInterest()">Send</button>
    <script>
        function submitInterest() {
            //select all checkbox
            let interestDOM = document.querySelectorAll('input[name=interest]')
            let contentHTML = '<ul>'
            //retrieve value of selected checkbox
            for (let i = 0; i < interestDOM.length; i++) {
                if (interestDOM[i].checked) {
                    contentHTML += '<li>' + interestDOM[i].value + '</li>'
                }
            }
            //loop selected checkbox then html back
            contentHTML += '</ul>'

            let contentDOM = document.getElementById('content')
            contentDOM.innerHTML = contentHTML
        }
    </script>
</body>

</html>
