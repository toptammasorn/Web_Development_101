<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div onmouseover="overItem()" onmouseup="upItem()" onmousedown="downItem()">Click here</div>
    <script>
        function overItem() {
            console.log('Mouse over');
        }
        function upItem() {
            console.log('Mouse up');
        }
        function downItem() {
            console.log('Mouse down');
        }
    </script>
</body>

</html>
