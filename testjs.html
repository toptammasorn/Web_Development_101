<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="radio" name="gender" value="male" onchange="changeGender()"> male <br>
    <input type="radio" name="gender" value="female" onchange="changeGender()" checked="true"> female <br>
    <input type="radio" name="gender" value="undefined" onchange="changeGender()"> undefined
    <script>
        function changeGender() {
            let genderInputs = document.querySelectorAll('input[name=gender]')
            let gender = ''
            for (let i = 0; i < genderInputs.length; i++) {
                if (genderInputs[i].checked) {
                    gender = genderInputs[i].value
                }
            }
            console.log('Selected gender:', gender)
        }
    </script>
</body>

</html>
