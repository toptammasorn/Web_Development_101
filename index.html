<body>
    <div class="container">
        <div class="header form-input">Register form</div>
        <div class="flex form-input">
            <div class="header-form">Name</div>
            <input class="form" type="text">
        </div>
        <div class="flex form-input">
            <div class="header-form">Surname</div>
            <input class="form" type="text">
        </div>
        <div class="flex form-input">
            <div class="header-form">Age</div>
            <input class=" form" type="number" min="0" max="100">
        </div>
        <div class="flex gender form-input">
            <div class="header-form">Gender</div>
            <div class="flex">
                <div>
                    <input name="gender" type="radio"> Male
                </div>
                <div>
                    <input name="gender" type="radio"> Female
                </div>
                <div>
                    <input name="gender" type="radio"> Not specified
                </div>
            </div>
        </div>
        <div class="form-input">
            Interests
            <div>
                <input name="interests" type="checkbox"> Movies
            </div>
            <div>
                <input name="interests" type="checkbox"> Sports
            </div>
            <div>
                <input name="interests" type="checkbox"> Books
            </div>
        </div>
        <div>
            My description
            <div>
                <textarea></textarea>
            </div>
        </div>
        <div class="form-input center link">
            <a href="https://www.google.com">T&C</a>
        </div>
        <div class="center">
            <button class="button">Submit</button>
        </div>
    </div>
