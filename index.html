<!DOCTYPE html>
<html lang="en">

<head>
    <!-- This won't be displayed on the screen-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="user.html">Go to User management</a>
    <div class="container">
        <div class="header form-input">Register form</div>
        <div class="flex form-input">
            <div class="header-form">Firstname</div>
            <input class="form" name="firstname" type="text">
        </div>
        <div class="flex form-input">
            <div class="header-form">Surname</div>
            <input class="form" name="lastname" type="text">
        </div>
        <div class="flex form-input">
            <div class="header-form">Age</div>
            <input class=" form" name="age" type="number" min="0" max="100">
        </div>
        <div class="flex gender form-input">
            <div class="header-form">Gender</div>
            <div class="flex">
                <div>
                    <input name="gender" type="radio" value="Male"> Male
                </div>
                <div>
                    <input name="gender" type="radio" value="Female"> Female
                </div>
                <div>
                    <input name="gender" type="radio" value="Other"> Not specified
                </div>
            </div>
        </div>
        <div class="form-input">
            Interests
            <div>
                <input name="interest" type="checkbox" value="Movies"> Movies
            </div>
            <div>
                <input name="interest" type="checkbox" value="Sports"> Sports
            </div>
            <div>
                <input name="interest" type="checkbox" value="Books"> Books
            </div>
        </div>
        <div>
            My description
            <div>
                <textarea name="description"></textarea>
            </div>
        </div>
        <div class="form-input center link">
            <a href="https://www.google.com">T&C</a>
        </div>
        <div id="message" class="message"></div>
        <div class="center">
            <button onclick="submitData()" class="button">Submit</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
